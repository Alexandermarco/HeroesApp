<h1>
    {{ currentHero.id ? 'Editar' : 'Añadir' }} Heroe
</h1>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Heroe</mat-label>
                        <input 
                        matInput
                        type="text"
                        required
                        formControlName="superhero"
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input 
                        matInput
                        type="text"
                        required
                        formControlName="alter_ego"
                        >
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Primera aparición</mat-label>
                        <input 
                        matInput
                        type="text"
                        required
                        formControlName="first_appearance"
                        >
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input 
                        matInput
                        type="text"
                        required
                        formControlName="characters"
                        >
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select 
                        required
                        formControlName="publisher"
                        >
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{ publisher.value }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Imagen</mat-label>
                        <input 
                        matInput
                        type="text"
                        required
                        formControlName="alt_image"
                        >
                    </mat-form-field>
                </form>

                <div class="flex justify-content-between">
                    <button
                    mat-flat-button
                    color="warn"
                    (click)="onDeleteHero()"
                    *ngIf="currentHero.id"
                    >
                        Borrar
                    </button>
                    <span></span>
                    <button
                    mat-flat-button
                    color="primary"
                    (click)="onSubmit()"
                    >
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="imagen del heroe" matCardImage>
        </mat-card>
    </div>
</div>

<pre>
    {{currentHero | json}}
</pre>
